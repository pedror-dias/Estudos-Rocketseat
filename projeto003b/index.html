<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar sua mentoria</p>
        </header>
        <form id="mentor-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend >Informações pessoais</legend>
                        <div class="side">
                            <div class="input-wrapper">
                                <label for="mentor-name">Nome</label>
                                <input type="text" id="mentor-name"></div>
                            <div class="input-wrapper">
                                <label for="mentor-lastname">Sobrenome</label>
                                <input type="text" id="mentor-lastname"></div>
                        </div>
                            <div class="input-wrapper">
                            <label for="mentor-email">Email <span>(digite um email válido)</span></label>
                            <input type="email" id="mentor-email"></div>
                            <div class="input-wrapper">
                            <label for="mentor-password">Senha <span>(mínimo 8 caracteres)</span></label>
                            <input type="password" minlength="8"></div>
                </div>
            </fieldset>
        
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                        <div class="input-wrapper">
                            <label for="mentor-mentor">Nome do seu mentor <span>(somento o primeiro nome)</span></label>
                            <input type="text" id="mentor-mentor"></div>
                </div>
                
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    <h2>Primeira mentoria</h2>
                        <div class="mentorship-dates">
                            <div class="input-wrapper">
                                <label for="mentor-date1">Data <span>(dd/mm/aaaa)</span></label>
                                <input type="date" id="mentor-date1"></div>
                            <div class="input-wrapper">
                                <label for="mentor-begin1">Das</label>
                                <input type="time" id="mentor-begin1"></div>
                            <div class="input-wrapper">
                                <label for="mentor-finish1">Até</label>
                                <input type="time" id="mentor-finish1"></div>
                        </div>
                        <h2>Segunda mentoria</h2>
                            <div class="mentorship-dates">
                                <div class="input-wrapper">
                                    <label for="mentor-date2">Data <span>(dd/mm/aaaa)</span></label>
                                    <input type="date" id="mentor-date2"></div>
                                <div class="input-wrapper">
                                    <label for="mentor-begin2">Das</label>
                                    <input type="time" id="mentor-begin2"></div>
                                <div class="input-wrapper">
                                    <label for="mentor-finish2">Até</label>
                                    <input type="time" id="mentor-finish2"></div>
                            </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <input class="button" type="submit" value="Salvar" form="mentor-form">
        </footer>
    </div>
</body>
</html>
